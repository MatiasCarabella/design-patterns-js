<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Introduction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0f172a;
            min-height: 100vh;
            padding: 2rem;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #e2e8f0;
            margin-bottom: 1rem;
            border-bottom: 3px solid #60a5fa;
            padding-bottom: 0.5rem;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 1rem;
            color: #60a5fa;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #93c5fd;
            text-decoration: underline;
        }
        #console {
            background: #0a0f1e;
            color: #e2e8f0;
            padding: 1.5rem;
            border-radius: 8px;
            border: 1px solid #334155;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.6;
            max-height: 600px;
            overflow-y: auto;
            margin-top: 1rem;
        }
        .log-entry {
            margin-bottom: 0.5rem;
            padding: 0.25rem 0;
        }
        .log-label {
            color: #60a5fa;
            font-weight: bold;
        }
        .log-value {
            color: #34d399;
        }
        .log-comment {
            color: #94a3b8;
            font-style: italic;
        }
        .section {
            margin-top: 2rem;
        }
        .section h2 {
            color: #60a5fa;
            margin-bottom: 0.5rem;
        }
        .section p {
            color: #94a3b8;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
        <h1>üìö JavaScript Fundamentals</h1>
        <div class="section">
            <h2>Console Output</h2>
            <p>Open your browser's developer console (F12) to see all logs, or view them below:</p>
        </div>
        <div id="console"></div>
    </div>
    <script src="js/intro.js"></script>
</body>
</html>
